       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan7104"
         x="75.206406"
         y="618.4657">Simple functions are declared as follows:</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       x="105.65594"
       y="672.9978"
       id="text7590"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="105.65594"
         y="672.9978"
         id="tspan7592">&gt;&gt;&gt; f = lambda a,b,c: a**2 + b**2 + c</tspan></text>
    <text
       sodipodi:linespacing="125%"
       id="text7594"
       y="732.9978"
       x="105.65594"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       xml:space="preserve"><tspan
         id="tspan7596"
         y="732.9978"
         x="105.65594"
         sodipodi:role="line">&gt;&gt;&gt; g = lambda: x/2 + y + 1</tspan></text>
  </g>
